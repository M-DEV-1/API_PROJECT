{% extends 'dash_app/base.html' %}

{%block content%}

    <body>
        
    
    <div class="container bg-secondary shadow-md p-2 form-layout">
    
        <div class="text-secondary bg-primary p-2">
            <h1 class="text-light">Create Account</h1>
            <h7 class="text-success">Track all your stock transactions in one place</h7>
        </div>
        <hr>
    
        
        <br>
        <form method="POST" autocomplete="off">
    
            {% csrf_token %}
    
            {{form.as_p}}
            <br>
    
            <button type="submit" class="btn btn-primary p-2">Create Account</button>
        </form>
        <br>
        <div class="text-center">
    
            <p> Already have an account? </p> <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <br>
</body>


{%endblock%}
